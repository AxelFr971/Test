<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vocal Simple</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>💬 Chat Vocal</h1>
            <div class="status">
                <span id="connection-status" class="status-offline">Déconnecté</span>
                <span id="users-count">0 utilisateur(s) connecté(s)</span>
            </div>
        </header>

        <main>
            <div class="chat-area">
                <div id="messages" class="messages">
                    <div class="welcome-message">
                        <h2>🎯 Matchmaking Vocal</h2>
                        <p>Connexions automatiques 1-on-1 avec WebRTC</p>
                        <ul style="text-align: left; margin: 15px 0;">
                            <li>🎯 Matchmaking automatique</li>
                            <li>🌐 WebRTC activé par défaut</li>
                            <li>⏭️ Bouton "Utilisateur suivant"</li>
                            <li>⏳ File d'attente intelligente</li>
                        </ul>
                    </div>
                </div>

                <div class="audio-controls">
                    <button id="record-btn" class="record-button" disabled>
                        <span class="mic-icon">🎤</span>
                        <span class="button-text">Maintenir pour parler</span>
                    </button>
                    <div class="recording-indicator" id="recording-indicator">
                        <div class="pulse"></div>
                        <span>Enregistrement...</span>
                    </div>
                    <button id="webrtc-btn" class="webrtc-button" style="display:none;" disabled>
                        <span class="webrtc-icon">🔄</span>
                        <span>Recherche...</span>
                    </button>
                </div>

                <div class="volume-indicator">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="80">
                    <span id="volume-value">80%</span>
                </div>
            </div>
        </main>

        <footer>
            <div class="info">
                <span id="ready-status">En attente...</span>
            </div>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="webrtc-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
